@(title: String, servers: Seq[io.rampant.minestatus.Server])
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

		<script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("lib/underscorejs/underscore.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("js/main.js")"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			@for(s <- servers) {
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-info server-info" data-server-id="@s.id" data-can-start="@s.canStart">
						<div class="panel-heading">
							<h3 class="panel-title">@s.name</h3>
						</div>
						<div class="panel-body"></div>
					</div>
				</div>
			}
			</div>
		</div>

		<script type="text/template" id="server-query"> @partials.queryProgress.render() </script>
		<script type="text/template" id="server-start"> @partials.startServer.render() </script>
		<script type="text/template" id="server-nostart"> @partials.notStartable.render() </script>
		<script type="text/template" id="info-block"> @partials.serverInfo.render() </script>
		<script type="text/template" id="player-list"> @partials.playerList.render() </script>
	</body>
</html>
