@(title: String, servers: Seq[Application.ServerConfig])
<!DOCTYPE html>
<html>
	<head>
		<title>@title</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("lib/bootstrap/css/bootstrap.css")">
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

		<script type="text/javascript" src="@routes.Assets.at("lib/jquery/jquery.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("lib/underscorejs/underscore.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("lib/bootstrap/js/bootstrap.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("js/main.js")"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
			@for(s <- servers) {
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-info server-info" data-server-id="@s.id" data-can-start="@s.startCmd.isDefined">
						<div class="panel-heading">
							<h3 class="panel-title">@s.name</h3>
						</div>
						<div class="panel-body"></div>
					</div>
				</div>
			}
			</div>
		</div>

		<script type="text/html" id="server-query">
			<div class="progress">
				<div class="progress-bar progress-bar-striped active server-query-progress"
					role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
				<span class="sr-only">Server query in progressâ€¦</span>
			</div>
		</div>
		</script>
		<script type="text/html" id="server-start">
			<button type="submit" class="btn btn-lg btn-block btn-success start-server">
			Start Server</button>
			<p class="help-block">
			It may take up to a minute for the server to show as running.</p>
		</script>
		<script type="text/html" id="server-nostart">
			<p>Server Offline, not configured for remote-start.</p>
		</script>
		<script type="text/html" id="info-block">
			<% if(!running) { %>
				<p>This information is cached, and may not be accurate.</p>
			<% } %>
			<dl class="dl-horizontal">
				<dt>Version:</dt>
				<dd><%=info.version%></dd>
			</dl>
			<dl class="dl-horizontal">
				<dt>Online Players:</dt>
				<dd><%=info.numPlayers%> / <%=info.maxPlayers%></dd>
			</dl>
		</script>
		<script type="text/html" id="player-list">
			<ul class="list-group">
				<% _(players).each(function(player) { %>
					<li class="list-group-item"><%=player%></li>
				<% }); %>
			</ul>
		</script>
	</body>
</html>
